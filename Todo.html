<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="ToDo.css">
  </head>
  <body>
    <header>
      <h1>ToDo</h1>
    </header>
    <div id="form">
    <p id = "head">新しいToDoを作成する</p>
    <div class="A0">
      ToDo名
      <input type="text" id="todo" placeholder="Todo名を入力してください" style="width:200px">
    </div>
    <span class="A0" id = "kigen">
      期限
      <span id = "date">
      <input type="date" name="day" id="day" size="30">
    </span>
    </span>
    <span class="B1">
      <button class="Button3" type="submit" id="submit" onclick="ToDoSend()" name="button">ToDoの追加</button>
    </span>
    <img id="img1" border="0" src="unnamed.png" width="190" height="190" alt="イラスト">
    </div>
      <ul id="list" style="list-style:none">
      </ul>
  </body>
  <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
  <script type="text/javascript" src="TodoJS.js"></script>
</html>
